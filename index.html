  </head>

  <body>
    <header>
      <h1>
      <a href="index.html" class="logo">MyProfile</a>

      <nav class="menu">
        <a href="#About">About</a>
        <a href="#Works">Works</a>
      </div>

    </header>

    <main>
      <!-- メイン画像 -->
      <div>
      <img src="img_photo/main.png" alt="カメラ" class="camera">
      </div>

      <!-- About文字 -->
      <div id="About">
        <h2>About</h2>
        <!-- About画像、紹介 -->
       <div class="About2">
        <div>
        <div><img src="img_photo/about.png" alt="Kazuki" class="kazuki"></div>
        </div>
        <div class="aboutlist">
          <h3>Kazuki Asahina</h3>
          <ul>
            <li>・25歳 長野県佐久市出身</li>
            <li>・ソフトウェア業界でマーケティングに従事</li>

       </div>

      <!-- Works文字 -->
      <div id="Works">
        <h2>Works</h2>
        <!-- Works画像、文字 -->
        <div class="Works2">
            <div class="photo">
               <div><img src="img_photo/works1.png" alt="海" class="Worksphoto"></div>
               <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した一枚</p>
           </div>
           <div class="photo">
               <div><img src="img_photo/works2.png" alt="山" class="Worksphoto"></div>
               <p>地元長野の木曽町から撮影した、冠雪し御嶽山</p>
           </div>
           <div class="photo">
               <div><img src="img_photo/works3.png" alt="温泉街" class="Worksphoto"></div>
               <p>京都で撮影した、明け方の古き良き日本の町並み</p>

        </div>
